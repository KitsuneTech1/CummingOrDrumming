            <div class="image-container">
                <img id="mainImage" src="yoooo.webp" alt="Guess Image" class="guess-image">

                <button class="guess-button cumming-button" onclick="makeGuess('Cumming')">Cumming</button>
                <button class="guess-button drumming-button" onclick="makeGuess('Drumming')">Drumming</button>
            </div>
            <div id="result" class="result-container"></div>
            <button id="nextImage" class="next-button" onclick="loadNextImage()" style="display: none;">Next</button>
